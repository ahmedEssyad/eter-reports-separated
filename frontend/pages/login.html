<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ETER Admin - Connexion">
    <title>ETER Admin - Connexion</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/main.css">
</head>
<body class="bg-light">
    <div class="min-vh-100 d-flex align-items-center justify-content-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5 col-xl-4">
                    <!-- Login Card -->
                    <div class="card shadow-lg border-0 fade-in">
                        <div class="card-body p-5">
                            <!-- Header -->
                            <div class="text-center mb-4">
                                <div class="mb-3">
                                    <i class="fas fa-shield-alt text-primary" style="font-size: 3rem;"></i>
                                </div>
                                <h1 class="h3 fw-bold text-dark mb-1">ETER Administration</h1>
                                <p class="text-muted mb-0">Système de gestion des rapports</p>
                            </div>

                            <!-- Login Form -->
                            <form id="loginForm" class="needs-validation" novalidate>
                                <div class="input-group mb-3">
                                    <label for="username" class="form-label required">Nom d'utilisateur</label>
                                    <input 
                                        type="text" 
                                        id="username" 
                                        name="username" 
                                        class="form-control" 
                                        placeholder="Saisissez votre nom d'utilisateur"
                                        required 
                                        autocomplete="username"
                                    >
                                    <div class="invalid-feedback">
                                        Veuillez saisir votre nom d'utilisateur
                                    </div>
                                </div>
                                
                                <div class="input-group mb-4">
                                    <label for="password" class="form-label required">Mot de passe</label>
                                    <div class="input-group">
                                        <input 
                                            type="password" 
                                            id="password" 
                                            name="password" 
                                            class="form-control" 
                                            placeholder="Saisissez votre mot de passe"
                                            required 
                                            autocomplete="current-password"
                                        >
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                    <div class="invalid-feedback">
                                        Veuillez saisir votre mot de passe
                                    </div>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg" id="loginBtn">
                                        <i class="fas fa-sign-in-alt me-2"></i>
                                        Se connecter
                                    </button>
                                </div>
                            </form>

                            <!-- Error Message -->
                            <div id="errorAlert" class="alert alert-danger mt-3 d-none" role="alert">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <span id="errorMessage"></span>
                            </div>
                            
                            <!-- Default Credentials Info -->
                            <div class="text-center mt-4">
                                <small class="text-muted">
                                    <i class="fas fa-info-circle me-1"></i>
                                    Identifiants par défaut: <strong>admin</strong> / <strong>admin123</strong>
                                </small>
                            </div>
                        </div>
                    </div>

                    <!-- Footer -->
                    <div class="text-center mt-4">
                        <small class="text-muted">
                            © 2025 ETER - Établissement des Travaux d'Entretien Routier
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50 d-none" style="z-index: 9999;">
        <div class="d-flex align-items-center justify-content-center h-100">
            <div class="text-center text-white">
                <div class="spinner-border mb-3" role="status">
                    <span class="visually-hidden">Chargement...</span>
                </div>
                <div>Connexion en cours...</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- API Client -->
    <script src="../js/services/api-client.js"></script>
    
    <!-- Login App -->
    <script src="../js/auth-login.js"></script>
</body>
</html>
